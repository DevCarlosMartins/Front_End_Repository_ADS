<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - 26/03/2025</title>
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>
    <h2>Calculada Feia</h2>
    <div class="calculadora">
        <div>
            <input type="number" id="numero1" placeholder="numero 01">
            <input type="number" id="numero2" placeholder="numero 02">
            <input type="number" id="numero3" placeholder="numero 03">
        </div>
        <div class="botoes">
            <button onclick="somar()">+</button>
            <button onclick="subtrair()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>
        </div>
        <div class="resultado">
            <h2>resultado</h2>
            <h2 id="resultado"></h2>
        </div>

    </div>
    <script src="scriptCalc.js"></script>
</body>

</html>
